<div class="kpi-card" cdkDrag>
  <div class="kpi-card__head">
    <h3 class="kpi-card__head__title">Показатель КПЭ</h3>
    <button class="drag-button" cdkDragHandle>
      <img src="assets/svg/draggable.svg" alt="" />
    </button>
  </div>
  <div class="kpi-card__service">
    <button class="more-button">Подробнее</button>
  </div>
  <div class="kpi-card__chart">
    <div class="chart">
      <canvas id="Kpi">{{ chart }}</canvas>
    </div>
    <p class="chart-legend">Месяц</p>
  </div>
</div>
