<div class="modal-login">
  <h1 class="modal-login__title">Добро пожаловать, {{ user.name }}</h1>
  <form class="modal-login__form">
    <input
      [(ngModel)]="password"
      class="text-field__input"
      type="password"
      name="pass"
      placeholder="Введите пароль"
    />
    <p>{{ error }}</p>
    <button (click)="login()" class="modal-login__submit">Вход</button>
  </form>
</div>
