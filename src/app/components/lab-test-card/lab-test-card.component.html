<div class="lab-card" cdkDrag>
  <div class="lab-card__head">
    <h3 class="lab-card__head__title">Данные лаб. анализов</h3>
    <button class="drag-button" cdkDragHandle>
      <img src="assets/svg/draggable.svg" alt="" />
    </button>
  </div>
  <div class="lab-card__service">
    <div class="drop-list">
      <mat-form-field appearance="outline">
        <mat-select
          [(value)]="selected"
          (selectionChange)="changeTests($event)"
        >
          <mat-option value="option1">Расход</mat-option>
          <mat-option value="option2">Восход</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <button class="more-button">Подробнее</button>
  </div>
  <div class="lab-card__chart">
    <div class="chart">
      <canvas [id]="'Lab' + randId" class="chart_style">{{ chart }}</canvas>
    </div>
    <p class="chart-legend">Месяц</p>
  </div>
</div>
