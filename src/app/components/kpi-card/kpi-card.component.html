<div class="kpi-card" cdkDrag>
  <div class="kpi-card__head">
    <div class="title__block">
      <h3 class="kpi-card__head__title">Показатель КПЭ</h3>
      <h4 class="kpi-card__head__subtitle">Общее</h4>
    </div>
    <button class="drag-button" cdkDragHandle>
      <img src="assets/svg/draggable.svg" alt="" />
    </button>
  </div>
  <div class="kpi-card__service">
    <div class="data-field">
      <mat-form-field appearance="outline">
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
          <input
            matStartDate
            formControlName="start"
            placeholder="Start date"
            (dateChange)="dataChange($event)"
          />
          <input
            matEndDate
            formControlName="end"
            placeholder="End date"
            (dateChange)="dataChange($event)"
          />
        </mat-date-range-input>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>

        <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')"
          >Invalid start date</mat-error
        >
        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')"
          >Invalid end date</mat-error
        >
      </mat-form-field>
    </div>
    <button class="more-button">Подробнее</button>
  </div>
  <div class="kpi-card__chart">
    <div>
      <canvas class="chart" [id]="'Kpi' + randId">{{ chart }}</canvas>
    </div>
    <p class="chart-legend">Месяц</p>
  </div>
</div>
