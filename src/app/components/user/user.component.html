<img
  *ngIf="user.imageUrl; else noAvatar"
  [src]="user.imageUrl"
  class="user-circle"
  alt=""
  [ngClass]="{
    'current-user': isCurrent
  }"
/>
<ng-template #noAvatar>
  <div
    class="user-circle2"
    [ngStyle]="{
      backgroundColor: colorAvatar
    }"
    [ngClass]="{
      'current-user': isCurrent
    }"
  >
    {{ user.name.slice(0, 1) }}{{ user.patronymic.slice(0, 1) }}
  </div>
</ng-template>
